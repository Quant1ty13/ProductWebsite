<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Game</title>
</head>
<body>
    <video autoplay muted loop id="myVideo">
        <source src="background.mp4" type="video/mp4">
      </video>

    <header>
        <button style="position:absolute; top:25px; left:2%; font-size:20px;" onclick="goBack()">Go Back</button>
        <h1 id="highestScore" style="text-align: center;">Current Highest Score: 0</h1>
    </header>

    <main>
        <h1 style="width: fit-content; margin-left:auto; margin-right:auto; color:white; background-color: rgba(49, 48, 48, 0.4); padding:0.5%;" id="liftedWeights">Weights Lifted: 0</h1>

        <div class="buttons">
            <button id="cm_Button" onclick="BuyClickMultiplier()">Click Multiplier</button><br>
            <button id="ed_Button" onclick="BuyEndurance()">Buy More Endurance</button><br>
            <button id="ad_Button" onclick="BuyAdrenaline()">Adrenaline Shot</button>
            <h2 id="overallLifts">Overall Lifts Weighed: 0</h2>
            <h2 id="clickMultiplier">Click Multiplier: 0</h2>
            <h2 id="addedEndurance">Added Endurance: 0</h2>
            <h2 id="totalAdrenaline">Total Adrenaline Shots: 0</h2>
            <button id="useAdrenaline" onclick="adrenalineUse()">Use Adrenaline Shot</button>
        </div>

        <div class="clicker">
            <img draggable="false" src="Images/dumbbell.png" onclick="Click()" style="width:38%; height:600%; -khtml-user-select: none; 
            -o-user-select: none; -moz-user-select: none; -webkit-user-select: none; user-select: none; margin-bottom:500px;">
        </div>

    </main>

    <footer>
        <h1 style="text-align: center;" id="timeCounter">Time Left: 5s</h1>
    </footer>
    <!-- Game Logic -->
     <script src="main.js"></script>
</body>
</html>
